<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="body">
        <div class="contain">
            <div class="container-bg">
                <div class="lefttp">
                    <div class="box" style="text-align: center;">
                        <div class="iconbar">
                            <br>
                            <img class="plus" src="assets/icons/outline_add_circle_black_24dp.png" alt="">
                            <img class="toggle" src="assets/icons/outline_toggle_off_black_24dp.png" alt="">
                            <br>
                        </div>
                    <div class="wthdetails">
                        <div>
                            <div style="display: flex;">
                                <img src="assets/icons/outline_near_me_black_24dp.png" style="height: 24px; width: 24px; margin-top: 1.5rem;">
                                <h4>
                                    New York, USA
                                </h4>
                            </div>
                            <h4>
                                Today 28 Sept
                            </h4>
                        </div>
                        
                        <div>
                            <h4>
                                07:19
                            </h4>
                            <h4>
                                19:32
                            </h4>
                        </div>
                    </div>
                        
                    <h1>
                        27°
                    </h1>
                    <h3>
                        Sunny
                    </h3>
                    
                    </div>
                </div>
                <div class="rightWin">
                        <div class="top">
                            <div class="timeline" style="text-align: center;">
                                <div class="timeline-bar">
                                    <div class="timeline-bar-title">
                                        <h4>Welcome back Isabella!</h4>
                                        <h5>Check out today's weather information</h5>
                                    </div>
                                    <div class="timeline-bar-img">
                                        <img src="assets/icons/account.png" alt="">
                                    </div>
                                </div>        
                            <br>
                                <div class="timeline-img">
                                    
                                    <img src="assets/timeline.png" alt="Image">

                                </div>
                            <br>
                            </div>
                        </div>
                    <div class="analytics">
                        <div class="row">
                            <div class="humid">
                                <div class="box-icon">
                                <h5>
                                    Humidity
                                </h5>
                                <img src="assets/icons/outline_water_drop_black_24dp.png" alt="">
                                </div>
                                <p style="text-align: center;">
                                    82% bad
                                </p>
                                <progress id="file" value="82" max="100"> 
                                    82% 
                                </progress>

                            </div>
                            <div class="wind">
                                <div class="box-icon">
                                <h5>
                                    Wind
                                </h5>
                                <img src="assets/icons/outline_air_black_24dp.png" alt="">
                                </div>
                                <p style="text-align: center;">
                                    8% km/h
                                </p>
                                <progress id="file" value="8" max="40"> 
                                
                                </progress>
                            </div>
                            <div class="precip">
                                <div class="box-icon">
                                <h5>
                                    Precipitation
                                </h5>
                                <img src="assets/icons/outline_filter_drama_black_24dp.png" alt="">
                                </div>
                                <p style="text-align: center;">
                                    1.4 cm
                                </p>
                                <progress id="file" value="14" max="90"> 
                                    
                                </progress>
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="uvwind">
                                <div class="box-icon">
                                <h5>
                                    UV Index
                                </h5>
                                <img src="assets/icons/outline_wb_sunny_black_24dp.png" alt="">
                                </div>
                                <p>
                                    4 medium
                                </p>
                                <div class="uvwind-bar">
                                    <progress value="4" max="10"></progress>
                                </div>
                            </div>
                            <div class="avgtp">
                                <div class="box-icon">
                                <h5>
                                    Feels like
                                </h5>
                                <img src="assets/icons/outline_thermostat_black_24dp.png" alt="">
                                </div>
                                <p>
                                    30°
                                </p>
                                <progress value="30" max="50"></progress>
                            </div>
                            <div class="corain">
                                <div class="box-icon">
                                <h5>
                                    Chance of rain
                                </h5>
                                <img src="assets/icons/outline_thunderstorm_black_24dp.png" alt="">
                                </div>
                                <p>
                                    42%
                                </p>
                                <progress value="42" max="100"></progress>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
